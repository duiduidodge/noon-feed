name: Ingest Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: ingest-scheduler
  cancel-in-progress: false

jobs:
  ingest-once:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run one-shot ingest
        run: npm run ingest:once --workspace=@crypto-news/worker
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          FETCH_USER_AGENT: ${{ secrets.FETCH_USER_AGENT }}
          FETCH_TIMEOUT_MS: ${{ secrets.FETCH_TIMEOUT_MS }}
          INGEST_BACKFILL_HOURS: ${{ secrets.INGEST_BACKFILL_HOURS }}
          INGEST_PENDING_BATCH_SIZE: ${{ secrets.INGEST_PENDING_BATCH_SIZE }}
          INGEST_PENDING_MAX_BATCHES: ${{ secrets.INGEST_PENDING_MAX_BATCHES }}
