name: Ingest Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: ingest-scheduler
  cancel-in-progress: false

jobs:
  ingest-once:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL || secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      INGEST_BACKFILL_HOURS: ${{ secrets.INGEST_BACKFILL_HOURS }}
      INGEST_PENDING_BATCH_SIZE: ${{ secrets.INGEST_PENDING_BATCH_SIZE }}
      INGEST_PENDING_MAX_BATCHES: ${{ secrets.INGEST_PENDING_MAX_BATCHES }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build shared package
        run: npm run build --workspace=@crypto-news/shared

      - name: Validate required secrets
        run: |
          [ -n "$DATABASE_URL" ] || (echo "DATABASE_URL is missing"; exit 1)

      - name: Run one-shot ingest
        run: npm run ingest:once --workspace=@crypto-news/worker
        env:
          NODE_ENV: production
