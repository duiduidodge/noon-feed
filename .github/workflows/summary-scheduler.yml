name: Summary Scheduler

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      schedule_type:
        description: 'Summary type to run'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - morning
          - evening

concurrency:
  group: summary-scheduler
  cancel-in-progress: false

jobs:
  summary-once:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL || secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      SUMMARY_TYPE: ${{ github.event_name == 'workflow_dispatch' && inputs.schedule_type || 'auto' }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
      LLM_MODEL: ${{ secrets.LLM_MODEL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build shared package
        run: npm run build --workspace=@crypto-news/shared

      - name: Normalize connection secrets
        shell: bash
        run: |
          strip_quotes() {
            local v="$1"
            v="${v#\"}"
            v="${v%\"}"
            echo "$v"
          }

          DB_URL="$(strip_quotes '${{ secrets.DATABASE_URL }}')"
          DIRECT_URL_RAW='${{ secrets.DIRECT_URL }}'
          REDIS_URL_RAW='${{ secrets.REDIS_URL }}'

          if [ -n "$DIRECT_URL_RAW" ]; then
            DIRECT_URL="$(strip_quotes "$DIRECT_URL_RAW")"
          else
            DIRECT_URL="$DB_URL"
          fi

          if [ -n "$REDIS_URL_RAW" ]; then
            REDIS_URL="$(strip_quotes "$REDIS_URL_RAW")"
          else
            REDIS_URL=""
          fi

          echo "DATABASE_URL=$DB_URL" >> "$GITHUB_ENV"
          echo "DIRECT_URL=$DIRECT_URL" >> "$GITHUB_ENV"
          echo "REDIS_URL=$REDIS_URL" >> "$GITHUB_ENV"

      - name: Validate required secrets
        run: |
          [ -n "$DATABASE_URL" ] || (echo "DATABASE_URL is missing"; exit 1)
          [[ "$DATABASE_URL" == postgresql://* || "$DATABASE_URL" == postgres://* ]] || (echo "DATABASE_URL must start with postgresql:// or postgres://"; exit 1)

      - name: Run one-shot summary
        run: npm run summary:once --workspace=@crypto-news/worker
        env:
          NODE_ENV: production
