app = "noon-feed-web"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile.feed"

[env]
  NODE_ENV = "production"
  PORT = "3002"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1024mb"
